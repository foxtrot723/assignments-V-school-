<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms 1</title>
</head>
<body>

    <form name='madLib'>
        <input type='text' name='noun' placeholder="noun">
        <input type='text' name='adverb' placeholder='adverb'>
        <input type='text' name='verb' placeholder='verb'>

        <button>submit</button>
    </form>


    <form name="animals">
        I like the following:
        Cat<input type="checkbox" name="likes" value="Cat">
        Mouse<input type="checkbox" name="likes" value="Mouse">
        Serpent<input type="checkbox" name="likes" value="Serpent">
        
        My Favorite is:
        Cat<input type="radio" name="favorite" value="Cat">
        Mouse<input type="radio" name="favorite" value="Mouse">
        Serpent<input type="radio" name="favorite" value="Serpent">
        <button>submit</button>
    </form>

    <script src='app.js'></script>
</body>
</html>
