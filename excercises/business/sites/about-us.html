<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/about.css">
    <link rel="stylesheet" href="../styles/master.css">
    <link rel="stylesheet" href="/../font-awesome/css/fontawesome-all.css">
    <title>Etna Designs | About</title>
</head>
<body>
    <nav id="nav-bar">
        <h1 id="Etna-title">Etna Designs</h1>
        <div class="logo-box-container logo-box-small">
            <div class="logo-blue logo-blue-small">
                <div class="logo-white logo-white-small">
                    <div class="logo-orange-circles logo-orange-small"></div>
                    <div class="logo-orange-circles logo-orange-small"></div>
                </div>
            </div>
        </div>
    </nav>
    <div id="icons-container">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-youtube"></i>
        <i class="fab fa-google-plus-g"></i>
    </div>
    <div class="logo-box-container logo-box-big">
        <div class="logo-blue logo-blue-big">
            <div class="logo-white logo-white-big">
                <div class="logo-orange-circles logo-orange-big"></div>
                <div class="logo-orange-circles logo-orange-big"></div>
            </div>
        </div>
    </div>
    <footer>
            <div id="footer-list">
                <a href="">
                    <p id="footer-home">Home</p>
                </a>
                <a href="">
                    <p id="footer-services">Services</p>
                </a>
                <a href="">
                    <p id="footer-about">About</p>
                </a>
                <a href="">
                    <p id="footer-location">Location</p>
                </a>
            </div>
            <div id="arrow-to-top-page">
                <!-- Get an up arrow icons-container -->
            </div>
            <div id="subscribe-container">
                <div id="subscribe-text-container">
                    <p id="subscribe-text">Subscribe To Our Email Newspaper</p>
                </div>
                <div id="subscribe-input-container">
                    <input id="email-input" type="text" placeholder="Email Address">
                    <button id="footer-submit-button">Submit</button>
                </div>
            </div>
        </footer>
</body>
</html>
