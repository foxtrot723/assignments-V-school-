<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/contact.css">
    <link rel="stylesheet" href="../styles/master.css">
    <link rel="stylesheet" href="/../font-awesome/css/fontawesome-all.css">
    <title>Etna Designs | Contact Us</title>
</head>
<body>
    <nav id="nav-bar">
        <h1 id="Etna-title">Etna Designs</h1>
        <div class="logo-box-container logo-box-small">
            <div class="logo-blue logo-blue-small">
                <div class="logo-white logo-white-small">
                    <div class="logo-orange-circles logo-orange-small"></div>
                    <div class="logo-orange-circles logo-orange-small"></div>
                </div>
            </div>
        </div>
    </nav>
    
    <div id="icons-container">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-youtube"></i>
        <i class="fab fa-google-plus-g"></i>
    </div>
    <h1 id="logos">Logos</h1>
    
        
        
    
    <footer>
            <div id="arrow-to-top-page">
                <!-- Get an up arrow icons-container -->
                <i class="fas fa-arrow-circle-up" id="arrow-up"></i>
            </div>
            <p id="subscribe-text">Subscribe To Our Email Newspaper!</p>
            <div id="subscribe-input-container">
                <input id="email-input" type="text" placeholder="Email Address">
                <button id="footer-submit-button">Submit</button>
            </div>
            <div id="footer-cover"></div>
            <div id="footer-list">
                
                    <a href="" class="footer-list-items">
                        <p id="footer-home" class="active-hover">Home</p>
                    </a>
                    <a href="" class="footer-list-items">
                        <p id="footer-services" class="active-hover">Services</p>
                    </a>
                    <a href="" class="footer-list-items">
                        <p id="footer-about" class="active-hover">About</p>
                    </a>
                    <a href="" class="footer-list-items">
                        <p id="footer-location" class="active-hover">Location</p>
                    </a>
                </div>
        </footer>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.js"></script>
        <script type="text/javascript" src="../scripts/script.js"></script>
</body>
</html>
