<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>My Simple Calculator</title>
</head>
<body>
    <div id="header">
        <h1>My Simple Calculator</h1>
    </div>
    <div id="container-1" class="containers">
        <form name="form1" class="forms">
            <input type="number" name="num1" value="" class="inputs"><span> + </span>
            <input type="number" name="num2" value="" class="inputs">
            <h2 id="answer1"></h2>
            <button name="button1" type="submit" class="buttons">Submit</button>
        </form>
    </div>
    <div id="container-2" class="containers">
        <form name="form2" class="forms">
            <input type="number" name="num3" value="" class="inputs"><span> - </span>
            <input type="number" name="num4" value="" class="inputs">
            <h2 id="answer2"></h2>
            <button name="button2" type="submit" class="buttons">Submit</button>
        </form>
    </div>
    <div id="container-3" class="containers">
        <form name="form3" class="forms">
            <input type="number" name="num5" value="" class="inputs"><span> * </span>
            <input type="number" name="num6" value="" class="inputs">
            <h2 id="answer3"></h2>
            <button name="button3" type="submit" class="buttons">Submit</button>
        </form>
    </div>

    
    <script src="app.js"></script>
</body>
</html>
