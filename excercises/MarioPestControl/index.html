<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Mario Pest Control</title>
</head>
<body>
    <div class="brick-border"></div>
    <div class="brick-border bottom"></div>
    <div class="bg-picture">
    <h1 id="title">
        <p class="letters">M</p><p class="letters">a</p><p class="letters">r</p><p class="letters">i</p><p class="letters">o</p> <p class="letters">P</p><p class="letters">e</p><p class="letters">s</p><p class="letters">t</p> <p class="letters">C</p><p class="letters">o</p><p class="letters">n</p><p class="letters">t</p><p class="letters">r</p><p class="letters">o</p><p class="letters">l</p>
    </h1>
    <form name="marioForm">
        <div class="containers" id="box1">
            <div id="inner-box-1" class="inner-boxes">
                <div class="image-container">  
                    <img src="https://files.slack.com/files-pri/T03Q59F9G-FBY92E7FW/bobomb.png" alt="">
                </div>
                <div class="price">
                    <p class="numbers">5<span class="x">x</span></p>
                    <img class="coins" src="https://vignette.wikia.nocookie.net/supermarioorigins/images/7/76/Star_Coin_%28No_Background%29.png/revision/latest?cb=20120408144037" alt="">
                </div>
                
                <input name="input1" id="input1" type="number" class="input-bar" placeholder="0">
            </div>
        </div>   
        <div class="containers" id="box2">
            <div id="inner-box-2" class="inner-boxes">
                <div class="image-container">
                    <img src="https://files.slack.com/files-pri/T03Q59F9G-FBZH8GUMV/goomba.png" alt="">
                </div>
                <div class="price">
                    <p class="numbers">7<span class="x">x</span></p>
                    <img class="coins" src="https://vignette.wikia.nocookie.net/supermarioorigins/images/7/76/Star_Coin_%28No_Background%29.png/revision/latest?cb=20120408144037" alt="">
                </div>
                
                <input name="input2" type="number" class="input-bar" placeholder="0">
            </div>
        </div>
        <div class="containers" id="box3">
            <div id="inner-box-3" class="inner-boxes">
                <div class="image-container">
                    <img src="https://files.slack.com/files-pri/T03Q59F9G-FBY92EYKE/cheepcheep.png" alt="">
                </div>
                <div class="price">
                    <p class="numbers">11<span class="x">x</span></p>
                    <img class="coins" src="https://vignette.wikia.nocookie.net/supermarioorigins/images/7/76/Star_Coin_%28No_Background%29.png/revision/latest?cb=20120408144037" alt="">
                </div>
                <input name="input3" type="number" class="input-bar" placeholder="0">
            </div>
        </div>
        <button>Submit</button>
    </form>
    <div id="number-holder"><h2 id="return-sum"></h2></div>
    <footer>
        <div id="green-pipe-down">
            <div id="green-pipe-down-2"></div>
        </div>
        <div id="green-pipe-side"></div>
        <div id="green-pipe-side-2"></div>
        <p id="footer1">mario.pest.control@gmail.com</p>
        <pid="footer2">12345 Luigi Lane</p>
        <p><a href="" id="footer3">https://www.marioworld.com</a></p>
    </footer>
    </div>
    <script src="app.js" rel="stylesheet"></script>
</body>
</html>
