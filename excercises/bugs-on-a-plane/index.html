<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Form</title>
</head>
<body>
    <h1>Welcome to Blah Blah Airlines!</h1>
    <p>Please fill out the following form so we don't accidentally kill you, Yay...</p>
    <form name="airlineform">
        <input type="text" name="firstname">
        <label for="firstname">First Name</label>
        <br>
        <input type="text" name="lastname">
        <label for="lastname">Last Name</label>
        <br>
        <input type="number" name="age">
        <label for="number">Age</label>
        <br>
        <input type="radio" name="gender" class="gender" value="male" id="male">
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" class="gender" value="female" id="female">
        <label for="female">Female</label>
        <br>
        <input type="radio" name="gender" class="gender" value="meh" id="meh">
        <label for="meh">Meh..</label>
        <br>
        <select id="places" name="places">
            <option value="here" name="places">Here</option>
            <option value="there" name="places">There</option>
            <option value="Somewhere else" name="places">Somewhere else</option>
        </select>
        <label for="travellocation">Where are you going?</label>
        <br>
        <input name="diet" type="checkbox" class="vegan" id="vegan" value="vegan">
        <label for="vegan">Vegan</label>
        <br>
        <input name="diet" type="checkbox" class="gluten" id="gluten" value="gluten-free">
        <label for="gluten">Gluten-free</label>
        <br>
        <input name="diet" type="checkbox" class="paleo" id="paleo" value="paleo">
        <label for="paleo">Paleo, jk you eat what we give you!</label>
        <br>
        <button>Submit</button>
    </form>
    <script src="app.js" rel="stylesheet"></script>
</body>
</html>
