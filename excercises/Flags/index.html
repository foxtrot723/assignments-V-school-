<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>CSS Flags</title>
</head>
<body>
    <div class="Flag">
        <div id="France-blue"></div>
        <div id="France-red"></div>
    </div>
    <div class="Flag">
        <div id="Germany-black"></div>
        <div id="Germany-red"></div>
        <div id="Germany-yellow"></div>
    </div>
    <div class="Flag">
        <div id="Madagascar-white"></div>
        <div id="Madagascar-red"></div>
        <div id="Madagascar-green"></div>
    </div>
    <div id="Switzerland-Flag">
        <div id="Switzerland-red">
            <div id="Switzerland-white"></div>
        </div>
    </div>
    <div class="Flag">
        <div id="Sweden-blue">
            <div id="Sweden-yellow-hor"></div>
            <div id="Sweden-yellow-vert"></div>
        </div>
        
    </div>
    <div class="Flag">
        <div id="Gambia-red"></div>
        <div id="Gambia-blue"></div>
        <div id="Gambia-green"></div>
    </div>
    <div id="Tonga-Flag">
            <div id="Tonga-white">
                    <div id="Tonga-cross-red"></div>
            </div>
    </div>
    <div class="Flag">
        <div id="Japan-circle-red"></div>
    </div>
    <div id="Greece-Flag">
        <div id="Greece-top-half">
            <div id="Greece-blue-square">
                <div id="Greece-white-cross"></div>
            </div>
            <div class="Greece-white-bar"></div>
            <div class="Greece-white-bar"></div>
        </div>
        <div id="Greece-bottom-half">
            <div class="Greece-blue-bar"></div>
            <div class="Greece-blue-bar"></div> 
        </div>   
    </div>
    <div id="Niger-Flag">
        <div id="Niger-orange-top"></div>
        <div id="Niger-white-middle">        
            <div id="Niger-orange-circle"></div>
        </div>
        <div id="Niger-green-bottom"></div>
    </div>
    <div class="Flag">
            <div id="Maldives-red">
                <div id="Maldives-green">
                    <div id="Maldives-moon-white"></div>
                    <div id="Maldives-moon-green"></div>
                </div>
            </div>
            
    </div>
    
</body>
</html>
